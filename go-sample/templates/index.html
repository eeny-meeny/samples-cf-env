<!DOCTYPE html>
<html>
<title>Sample Go</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('/images/hipster_gopher.png');
    min-height: 100%;
    background-position: bottom 50px right 100px;
    background-size: 30%;
    background-repeat: no-repeat;
    background-color: rgb(240,248,255);
}
</style>
<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <h1 class="w3-jumbo w3-animate-top">Go</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <br class="w3-jumbo w3-animate-top">Application Name: {{.AppName}}
    <br class="w3-jumbo w3-animate-top">Application URIs: {{.AppUris}}
    <br class="w3-jumbo w3-animate-top">Space Name: {{.AppSpaceName}}
    <br class="w3-jumbo w3-animate-top">Memory Limit: {{.Limits.Mem}}
    <br class="w3-jumbo w3-animate-top">Disc Limit: {{.Limits.Disk}}
    <br>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">try out different buildpacks...</p>
    </div>
    <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://cloudplatform.sap.com" target="_blank">SAP Cloud Platform</a>
    </div>
    </div>
  </body>
</html>
